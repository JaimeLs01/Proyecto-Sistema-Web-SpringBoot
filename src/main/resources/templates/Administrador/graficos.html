<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/sweetalert2.css">
        <link rel="stylesheet" href="/css/material.min.css">
        <link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="css/jquery-1.11.2.min.js"><\/script>');</script>
        <script type="text/javascript" src="/css/material.min.js" ></script>
        <script type="text/javascript" src="/css/sweetalert2.min.js" ></script>
        <script type="text/javascript" src="/css/jquery.mCustomScrollbar.concat.min.js" ></script>
        <script type="text/javascript" src="/css/main_1.js" ></script>
        <script type="text/javascript" src="/css/main.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script> 
    </head>
    <style>
        .chart {
            width: 100%;
            min-height: 400px;
        }
    </style>
    <body>
        <!-- navBar -->
        <div class="full-width navBar">
            <div class="full-width navBar-options">
                <i class="zmdi zmdi-more-vert btn-menu" id="btn-menu"></i>	
                <div class="mdl-tooltip" for="btn-menu">Menu</div>
                <nav class="navBar-options-list">
                    <ul class="list-unstyle">
                        <li>
                            <a style="color:white;" href="/logout">
                                <i class="zmdi zmdi-power"></i>
                            </a>
                        </li>
                        <li class="text-condensedLight noLink" ><small th:text="${usuarioNombre}"></small></li>
                        <li class="noLink">
                            <figure>
                                <img src="/css/avatar-male.png" alt="Avatar" class="img-responsive">
                            </figure>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- navLateral -->
        <section class="full-width navLateral">
            <div class="full-width navLateral-bg btn-menu"></div>
            <div class="full-width navLateral-body">
                <div class="full-width navLateral-body-logo text-center tittles">
                    <i class="zmdi zmdi-close btn-menu"></i> Usuarios 
                </div>
                <figure class="full-width" style="height: 77px;">
                    <div class="navLateral-body-cl">
                        <img src="/css/avatar-male.png" alt="Avatar" class="img-responsive">
                    </div>
                    <figcaption class="navLateral-body-cr hide-on-tablet">
                        <span>
                            Jaime Leon<br>
                            <small>Admin</small>
                        </span>
                    </figcaption>
                </figure>
                <div class="full-width tittles navLateral-body-tittle-menu">
                    <i class="zmdi zmdi-desktop-mac"></i><span class="hide-on-tablet">&nbsp; DASHBOARD</span>
                </div>
                <nav class="full-width">
                    <ul class="full-width list-unstyle menu-principal">
                        <li class="full-width">
                            <a href="graficos" class="full-width">
                                <div class="navLateral-body-cl">
                                    <i class="zmdi zmdi-view-dashboard"></i>
                                </div>
                                <div class="navLateral-body-cr hide-on-tablet">
                                    HOME
                                </div>
                            </a>
                        </li>
                        <li class="full-width divider-menu-h"></li>
                        <li class="full-width">
                            <a href="listarUsuarios" class="full-width">
                                <div class="navLateral-body-cl">
                                    <i class="zmdi zmdi-washing-machine"></i>
                                </div>
                                <div class="navLateral-body-cr hide-on-tablet">
                                    Usuarios
                                </div>
                            </a>
                        </li>
                        <li class="full-width divider-menu-h"></li>
                        <li class="full-width">
                            <a href="listProducto" class="full-width btn-subMenu">
                                <div class="navLateral-body-cl">
                                    <i class="zmdi zmdi-wrench"></i>
                                </div>
                                <div class="navLateral-body-cr hide-on-tablet">
                                    Productos
                                </div>
                            </a>
                        </li>
                        <li class="full-width divider-menu-h"></li>
                        <li class="full-width">
                            <a href="VerVentas" class="full-width">
                                <div class="navLateral-body-cl">
                                    <i class="zmdi zmdi-shopping-cart"></i>
                                </div>
                                <div class="navLateral-body-cr hide-on-tablet">
                                    Ventas
                                </div>
                            </a>
                        </li>
                        <li class="full-width divider-menu-h"></li>
                        <li class="full-width">
                            <a href="kardex" class="full-width">
                                <div class="navLateral-body-cl">
                                    <i class="zmdi zmdi-store"></i>
                                </div>
                                <div class="navLateral-body-cr hide-on-tablet">
                                    Kardex
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <!-- pageContent -->
        <section class="full-width pageContent">
            <section class="full-width text-center" style="padding: 40px 0;">
                <h3 class="text-center tittles">DashBoard</h3>
                <!-- Tiles -->
                <article class="full-width tile">
                    <div class="tile-text">
                        <span class="text-condensedLight" >
                            <small th:text="${total_usuarios}"></small><br>
                            <small>Usuarios</small>
                        </span>
                    </div>
                    <i class="zmdi zmdi-account tile-icon"></i>
                </article>
                <article class="full-width tile">
                    <div class="tile-text">
                        <span class="text-condensedLight">
                            <small th:text="${cantidadClientes}"></small><br>
                            <small>Clientes</small>
                        </span>
                    </div>
                    <i class="zmdi zmdi-accounts tile-icon"></i>
                </article>
                <article class="full-width tile">
                    <div class="tile-text">
                        <span class="text-condensedLight">
                            <small th:text="${cantidadClientesPotenciales}"></small><br>
                            <small>Clientes Potenciales</small>
                        </span>
                    </div>
                    <i class="zmdi zmdi-washing-machine tile-icon"></i>
                </article>
                <article class="full-width tile">
                    <div class="tile-text">
                        <span class="text-condensedLight">
                            <small th:text="${total_ventas}"></small><br>
                            <small>Ventas en S/.</small>
                        </span>
                    </div>
                    <i class="zmdi zmdi-shopping-cart tile-icon"></i>
                </article>
                <article class="full-width tile">
                    <div class="tile-text">
                        <span class="text-condensedLight">
                            <small th:text="${total_productos}"></small><br>
                            <small>Productos</small>
                        </span>
                    </div>
                    <i class="zmdi zmdi-label tile-icon"></i>
                </article>
                <article class="full-width tile">
                    <div class="tile-text">
                        <span class="text-condensedLight">
                            <small th:text="${total_pedidos}"></small><br>
                            <small>Pedidos</small>
                        </span>
                    </div>
                    <i class="zmdi zmdi-truck tile-icon"></i>
                    <!--                    <i class="zmdi zmdi-shopping-cart tile-icon"></i>-->
                </article>
                <article class="full-width tile" style="width: 40%;height:50%;">
                    <div class="cardHeader">
                        <h3>Meta Diaria</h3>
                    </div>
                    <div id="chart4" class="chart">

                    </div>
                </article>  
                <article class="full-width tile" style="width: 40%;height:50%;">
                    <div class="cardHeader">
                        <h3>Ultimos 5 dias de ventas</h3>
                    </div>
                    <div id="chart1" class="chart">

                    </div>
                </article>
                <article class="full-width tile" style="width: 40%;height:50%;">
                    <div class="cardHeader">
                        <h3>Ventas por mes</h3>
                    </div>
                    <div id="chart2" class="chart">

                    </div>
                </article>
                <article class="full-width tile" style="width: 40%;height:50%;">
                    <div class="cardHeader">
                        <h3>Mas vendidos</h3>
                    </div>
                    <div id="chart3" class="chart">

                    </div>
                </article> 
                <article class="full-width tile" style="width: 40%;height:50%;">
                    <div class="cardHeader">
                        <h3>Productos Ingresados</h3>
                    </div>
                    <div id="chart5" class="chart">

                    </div>
                </article>
                <article class="full-width tile" style="width: 80%;height:50%;">
                    <div class="cardHeader">
                        <h3>Productos Vendidos</h3>
                    </div>
                    <div id="chart6" class="chart">

                    </div>
                </article>

            </section>
        </section>
        <section class="full-width text-center" style="padding: 40px 0;">


        </section>

    </body>
</html>
