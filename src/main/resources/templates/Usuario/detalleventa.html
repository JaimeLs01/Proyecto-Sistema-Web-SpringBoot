<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
    <head>
        <title>Detalle Venta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet">
        <script src="javascripts.js"> </script>
        <link rel="icon" href="icono.jpg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">           
    </head>
    <body  class="bg-warning bg-opacity-50 text-white" >
        <div class="p-5 position-relative">
            <div class="row">
                <div class="col">
                    <h2 class="my-5 fs-3 text-center titulos text-uppercase">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        Venta: <span th:text="${detalles.get(0).venta.numero}"> </span>
                    </h2>
                    <div class="overflow-auto table-responsive mx-3 tablatk" style="height: 50rem;">
                        <table class="table border border-2 mx-auto border-white mb-0 pb-0">
                            <tr class="table-dark sticky-top">
                                <td style="width: 20px">NÂº</td>
                                <td>ID</td>
                                <td>Producto</td>
                                <td>Precio</td>
                                <td>Cantidad</td>
                                <td>Total</td>
                            </tr> 
                            <tr class="table-secondary" th:each="co,status:${detalles}">
                                <td th:text="${status.count}"></td>
                                <td class="text-center" style="width: 50px" th:text="${co.producto.productoId}"></td>
                                <td th:text="${co.producto.descripcion}">
                                </td>
                                <td th:text="${'S/. ' + co.producto.precioUnitario}">
                                </td> 
                                <td th:text="${co.cantidad}"></td>
                                <td th:text="${'S/. ' + co.total}"></td>
                               
                            </tr>  
                        </table>  
                        <table class="table border border-2 w-25 mx-auto mt-3">
                            <tr>
                                <td class="table-dark"> Total</td>
                                <td class="table-secondary" th:text="${'S/. ' + detalles.get(0).venta.total}"></td>
                            </tr>
                        </table>
                        <div class="row mt-5 w-100" th:switch="${lista2.nombre}">
                            <div class="col-12 d-flex justify-content-center my-2" th:case="'admin'">
                                <a class="btn btn-info w-25" th:href="@{/VerVentas}">Volver</a>
                            </div>
                            <div class="col-12 d-flex justify-content-center my-2" th:case="*">
                                <a class="btn btn-info w-25" th:href="@{/VerCompras}">Volver</a>
                            </div>
                        </div>
                    </div> 
                </div>
                
            </div>          
        </div>                  
    </body>
</html>
