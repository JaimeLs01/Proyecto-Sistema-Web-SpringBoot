<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrito</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!-- comment -->
        <link rel="shortcut icon" href="https://lh3.googleusercontent.com/a-/AOh14Ghc485CzSKimbXTXjdKvjou7PfY-xunxAibTWF8=w60-h60-p-rp-mo-br100" type="image/x-icon"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"></link>
        <link rel="stylesheet" th:href="@{/css/style.css}"/></link>
        <link rel="stylesheet" th:href="@{/css/imagenes/**}"/> </link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></link>
    </head>
    <body>
        <header>
            <h2 class="logo">Carritos de compra</h2>
            <input type="checkbox" id="check">
                <label for="check" class="mostrar-menu">
                    &#8801
                </label>
                <nav class="menu">
                    <a th:href="@{/usuario/welcome}">Inicio</a>
                    <a th:href="@{/public/productos}">Catalogo</a>
                    <a th:href="@{/usuario/VerCompras}">Ver compras</a>
                    <a th:href="@{/usuario/nuevoGuia}">Propuesta Producto</a>
                    <a th:if="${carrito>0}" th:href="@{/VerCarrito}">Ver Carrito</a>
                    <!--                        <a th:href="@{/cambiarContrasena}">Cambiar Contraseña</a>-->
                    <a th:href="@{/logout}">Cerrar Sesion</a>
                    <label for="check" class="esconder-menu">
                        &#215
                    </label>
                </nav>
        </header>
        <div class="container" >
            <div class="row">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Nº </th>
                            <th>ID </th>
                            <th>Producto </th>
                            <th>Precio </th>
                            <th>Cantidad </th>
                            <th>Total </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-secondary">
                        <tr th:each="co,status:${detalles}">

                            <td th:text="${status.count}"></td>
                            <td class="text-center" style="width: 50px" th:text="${co.producto.productoId}"></td>
                            <td th:text="${co.producto.nombre}"></td>
                            <td th:text="${'S/. ' + co.producto.precioUnitario}"></td> 
                            <td th:text="${co.cantidad}"></td>
                            <td th:text="${'S/. ' + co.total}"></td>
                            <td>
                                <!--                            <a th:href="@{'actualizarUsuario?id='+${st.id}}" class="bi bi-pencil-square" id="icons"></a>-->
                                <a th:href="@{/usuario/SacarProducto(codi=${co.numerodetalle})}" class="bi bi-x-circle-fill" id="icons"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table border border-2 w-25 mx-auto mt-3" th:if="${total!=null}">
                    <tr>
                        <td class="table-dark"> Total</td>
                        <td class="table-secondary" th:text="${'S/. ' + total}"></td>
                    </tr>
                </table>
                <div class="row mt-5 w-100">
                    <div class="col-12 d-flex justify-content-center my-2" >
                        <a class="btn btn-info w-25" th:href="@{/public/productos}">Seguir comprando</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center" >
                        <a class="btn btn-success w-25" th:href="@{/usuario/FinalizarVenta}"> Finalizar </a>
                    </div>
                </div>
            </div>
        </div>                
    </body>
</html>
