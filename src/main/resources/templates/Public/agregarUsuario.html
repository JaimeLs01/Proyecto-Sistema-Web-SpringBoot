<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Irma SAC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!-- comment -->
        <link rel="shortcut icon" href="https://lh3.googleusercontent.com/a-/AOh14Ghc485CzSKimbXTXjdKvjou7PfY-xunxAibTWF8=w60-h60-p-rp-mo-br100" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" th:href="@{/css/imagenes/**}"/> 

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <!--
         <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        -->
    </head>
    <body style="background-color: var(--azulOscuro);">
        <header>
            <h2 class="logo">Plasticos Irma Grande S.A.C.</h2>
            <input type="checkbox" id="check">
            <label for="check" class="mostrar-menu">
                &#8801
            </label>
            <nav class="menu">
                <a th:href="@{/public/index}">Inicio</a>
                <a th:href="@{/public/productos}">Catalogo</a>
                <a th:href="@{/public/nuevoUsuario}">Registrar</a>
                <a th:href="@{/public/login}">Iniciar Sesion</a>
                <label for="check" class="esconder-menu">
                    &#215
                </label>
            </nav>
        </header>
        <div class="contenedor-formulario contenedor">
            <div class="imagen-formulario">

            </div>

            <form class="formulario" method="POST" th:action = "@{/public/usuarioIns}" th:object="${usuario}">
                <div class="texto-formulario">
                    <h2>Registrar Usuario</h2>
                </div>     
                <div class="input">
                    <label for="usuario">Nombre</label>
                    <label style="color:red" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
                    <input th:field="*{nombre}" id="nombre" name="nombre" placeholder="Ingresa nombre" type="text">
                </div>
                <div class="input">
                    <label for="usuario">Contrase√±a</label>
                    <label style="color:red" role="alert" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></label>
                    <input th:field="*{contrasena}" id="Unidad_de_medida" name="contrasena" placeholder="Ingresa contrasena" type="password">
                </div>    
                <div class="input">
                    <label for="usuario">Direccion</label>
                    <label style="color:red" role="alert" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></label>
                    <input th:field="*{direccion}" id="direccion" name="direccion" placeholder="Ingresa direccion" type="text">
                </div>
                <div class="input">
                    <label for="usuario">Telefono</label>
                    <label style="color:red" role="alert" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></label>
                    <input th:field="*{telefono}" id="telefono" name="telefono" placeholder="Ingresa telefono" type="text">
                </div>
                <div class="input">
                    <label for="usuario">Correo</label>
                    <label style="color:red" role="alert" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></label>
                    <input th:field="*{correo}" id="correo" name="correo" placeholder="Ingresa correo" type="text">
                </div>
                <div class="input">
                    <h5>Distrito </h5>
                    <select class="form-control" th:field="*{id_distrito}">
                        <option th:each="st : ${dis}" th:value="${st.id_distrito}" th:text="${st.nombre_distrito}"></option>
                    </select>
                    <br/><br/>
                </div>
                <!--                <div class="password-olvidada">
                                    <a>Regresar al inicio</a>
                                </div>-->
                <div class="input">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
	
</body>
</html>
