<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!-- comment -->
        <link rel="shortcut icon" href="https://lh3.googleusercontent.com/a-/AOh14Ghc485CzSKimbXTXjdKvjou7PfY-xunxAibTWF8=w60-h60-p-rp-mo-br100" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body style="font-family: var(--fuente);background-color: var(--azulOscuro);">

        <div class="contenedor-formulario contenedor">
            <div class="imagen-formulario">

            </div>

            <form class="formulario" th:action="@{/public/login}" method="post">
                <div class="texto-formulario">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Inicia sesión con tu cuenta</p>
                </div>
                <div class="input">
                    <label for="usuario">Usuario</label>
                    <input id="username" name="username" placeholder="Ingresa tu nombre" type="text">
                </div>
                <div class="input">
                    <label for="contraseña">Contraseña</label>
                    <input id="password" name="password" placeholder="Ingresa tu contraseña" type="password">
                </div>
                <div class="password-olvidada">
                    <a th:href="@{/}">Regresar al inicio</a>
                </div>
                <div class="input">
                    <input type="submit" value="Ingresar">
                </div>
                <div th:if="${param.error}" class="alert alert-danger" style="margin-top: 50px;text-align: center;"role="alert">
                Usuario y Contraseña invalidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" style="margin-top: 50px;" role="alert">
                    Cierre de Inicio de Sesion correctamente.
                </div>
            </form>
        </div>
            
    </body>
</html>
